<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>

<h1>Editar Produto</h1>

<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">

    <!-- ID oculto (ESSENCIAL para editar) -->
    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label><br>
    <input type="text" th:field="*{nome}" /><br><br>

    <label>Pre√ßo:</label><br>
    <input type="number" step="0.01" th:field="*{preco}" /><br><br>

    <label>Quantidade:</label><br>
    <input type="number" th:field="*{quantidade}" /><br><br>

    <button type="submit">Salvar</button>
    <a href="/produtos">Cancelar</a>
</form>

</body>
</html>
