<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></title>
</head>
<body>

<h1 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></h1>

<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">

    <!-- ID escondido (necessário para editar) -->
    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label><br>
    <input type="text" th:field="*{nome}" required><br><br>

    <label>Preço:</label><br>
    <input type="number" step="0.01" th:field="*{preco}" required><br><br>

    <label>Quantidade:</label><br>
    <input type="number" th:field="*{quantidade}" required><br><br>

    <button type="submit"
            th:text="${produto.id == null ? 'Salvar' : 'Atualizar'}">
    </button>

    <a href="/produtos">Cancelar</a>

</form>

</body>
</html>
